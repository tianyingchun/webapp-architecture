<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8" />
    <title>文档中心-平安付开放平台</title>
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <!-- -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- css -->
    <link href="build/enyo.css" rel="stylesheet" />
    <link href="build/app.css" rel="stylesheet" />
    <!-- js -->
    <script src="build/enyo.js" charset="utf-8"></script>
    <script src="build/app.js" charset="utf-8"></script>
</head>

<body>
    <div id="ie_warning" style="display:none;">
        <div class="hero-unit">
          <h1>朋友，非常抱歉！</h1>
          <p></p>
          <p> 我们文档中心目前已经不支持 IE6,7,8 请下载主流现代浏览器以获得更酷的体验效果.</p>
          <p><a href="http://www.google.com/chrome/" target="_blank" class="btn btn-primary btn-large">下载 Chrome浏览器</a></p>
        </div>
    </div>
    <script>
    enyo.ready(function() {
        var platform = enyo.platform;
        if (platform && platform.platformName.toLowerCase() == "ie" && platform.ie <= 8) {
            document.getElementById("ie_warning").style.display = "block";
        } else {
            // if (undefined === window.enyo) location = "debug.html";  
            new Master.Application({
                name: Master.config.appName,
                logLevel: 10
            }).renderInto(document.body);
        }

    });
    </script>
</body>

</html>
