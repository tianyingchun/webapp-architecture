<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8" />
    <title>平安付Api浏览器</title>
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <!-- -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- css -->
    <link href="build/enyo.css" rel="stylesheet" />
    <link href="build/app.css" rel="stylesheet" />
    <!-- js -->
    <script src="build/enyo.js" charset="utf-8"></script>
    <script src="build/app.js" charset="utf-8"></script>
</head>

<body class="enyo-unselectable">
    <div id="ie_warning" style="display:none;">
        <div class="hero-unit">
          <h1>Sorry, Friend!</h1>
          <p>Our doc broswer application don't support IE6,7,8 please use now popular modern broswer, try it.</p>
          <p><a href="http://www.google.com/chrome/" class="btn btn-primary btn-large">Download Chrome</a></p>
        </div>
    </div>
    <script>
    enyo.ready(function() {
        var platform = enyo.platform;
        if (platform &&
            platform.platformName.toLowerCase() == "ie" &&
            platform.ie <= 8
        ) {
            document.getElementById("ie_warning").style.display = "block";
        } else {
            // if (undefined === window.enyo) location = "debug.html";  
            new Master.Application({
                name: Master.config.appName,
                logLevel: 10
            }).renderInto(document.body);
        }

    });
    </script>
</body>

</html>
