<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8" />
    <title>平安付Api浏览器</title>
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <!-- -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- css -->
    <link href="build/enyo.css" rel="stylesheet" />
    <link href="build/app.css" rel="stylesheet" />
    <!-- js -->
    <script src="build/enyo.js" charset="utf-8"></script>
    <script src="build/app.js" charset="utf-8"></script>
</head>

<body class="enyo-unselectable">
    <div id="ie_msg" style='color:#525151; width: 600px;  display:none; margin:100px auto;'>
        <p><strong>Warning</strong>:  Our application don't support ie broswer (version
            <=8) <br />Please use ie9+, or download modern browswer e.g. chrome, safari
        </p>
    </div>
    <script>
    enyo.ready(function() {
        var platform = enyo.platform;
        if (platform &&
            platform.platformName.toLowerCase() == "ie" &&
            platform.ie <= 8
        ) {
            document.getElementById("ie_msg").style.display = "block";
        } else {
            if (!Master.Application) {
                alert('No application build found, redirecting to debug.html.');
                location = 'debug.html';
            }
            new Master.Application({
                name: Master.config.appName,
                logLevel: 10
            }).renderInto(document.body);
        }

    });
    </script>
</body>

</html>
