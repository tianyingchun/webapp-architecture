<html>

<head>
    <meta charset="UTF-8">
    <title>Token parse</title>
    <style type="text/css">
    @-webkit-keyframes cui-loading {
        0% {
            opacity:1;
            -webkit-transform:rotate(0deg)
        }
        100% {
            opacity:1;
            -webkit-transform:rotate(360deg)
        }
    }
    @-moz-keyframes cui-loading {
        0% {
            opacity:1;
            -moz-transform:rotate(0deg)
        }
        100% {
            opacity:1;
            -moz-transform:rotate(360deg)
        }
    }
    @-ms-keyframes cui-loading {
        0% {
            opacity:1;
            -ms-transform:rotate(0deg)
        }
        100% {
            opacity:1;
            -ms-transform:rotate(360deg)
        }
    }
    @keyframes cui-loading {
        0% {
            opacity:1;
            transform:rotate(0deg)
        }
        100% {
            opacity:1;
            transform:rotate(360deg)
        }
    }
    .layer {
        position: fixed;
        left: 50%;
        top: 50%; 
        border-radius: 10px;
        padding: 5px;
    }
    .token {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        text-align: center;
        color: #eee;
        border-radius: 10px;
    }
    .loading-wrapper {
        width: auto;
        height: 100px;
        padding: 5px 20px 0 20px;
        border-radius: 5px;
        background: rgba(0, 0, 0, .7);
        margin: auto;
    }
    .loading {
        height: 70px;
        position: relative;
    }
    .cui-w-loading {
        -webkit-animation: cui-loading 1.58s linear infinite;
        -moz-animation: cui-loading 1.58s linear infinite;
        -ms-animation: cui-loading 1.58s linear infinite;
        animation: cui-loading 1.58s linear infinite;
        -webkit-transform-origin: 50% 49%;
        -moz-transform-origin: 50% 49%;
        -ms-transform-origin: 50% 49%;
        transform-origin: 50% 49%;
        position: absolute;
        width: 60px;
        height: 60px;
        left: 50%;
        top: 50%;
        margin: -30px 0 0 -30px;
        background: url(../assets/images/circle.png) 0 0 no-repeat;
        background-size: 60px;
    }
    .message {
        text-align: left;
    }
    </style>
</head>

<body>
    <div id="layer" class="layer">
        <div class="token">
            <div class="loading-wrapper">
                <div class="loading">
                    <div class="cui-w-loading"></div>
                    <i class="cui-white-logo"></i>
                </div>
                <div class="message">authenticating...</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
       var $layer = document.querySelector("#layer");
       var halfWidth = $layer.clientWidth;
       var halfHeight = $layer.clientHeight;
       $layer.style.marginLeft = - (halfWidth / 2);
       $layer.style.marginTop = - (halfHeight / 2);
    </script>
</body>

</html>
